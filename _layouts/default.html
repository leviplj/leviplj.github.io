---
---
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">

    <title>{{ page.title }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css"  media="screen,projection"/>
    
    <!-- Fonts -->
    <link href="{{site.baseurl}}/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <style>
        header {
            {% if page.localimage %}
              background-image: url('{{ site.baseurl }}{{ page.localimage }}');
            {% else %}
              background-image: url('{{ page.image }}');
            {% endif %}
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation -->
    {% include nav.html %}

    <header>
        <div class="container">
            <div class="intro-text">
                <div class="shadow">
                    <div class="intro-lead-in">{{ site.description }}</div>
                    <div class="intro-heading">{{ site.author }}</div>
                </div>
                <a href="#content" class="page-scroll btn btn-circle">
                    <i class="fa fa-angle-double-down animated"></i>
                </a>
            </div>            
        </div>
    </header>


    <!-- Services Section -->
    <section id="content">
        <div class="container">
            <div class="row">
                {{ content }}
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include footer.html %}

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="{{site.baseurl}}/assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb" crossorigin="anonymous"></script>
</body>
</html>
